<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio de G√™nesis 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .verse {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      scroll-margin-top: 80px;
    }
    h2 { color: #333; }
    .word { transition: color 0.2s ease; cursor: pointer; }
    .highlight { color: red; font-weight: bold; }
    .controls button, .controls select {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .global-controls {
      text-align: center;
      margin-bottom: 1.5rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .global-controls button, .global-controls select {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .global-controls button { color: white; }
    #playAllEN { background-color: #673ab7; }
    #playAllPT { background-color: #4caf50; }
    #stopAll { background-color: #f44336; }
    .global-controls button:hover { opacity: 0.9; }
    .ref-title { font-size: 12px; color: red; }
    .bold-paragraph { font-weight: bold; }
    .repeat-active { background-color: #ffb74d !important; color: #000 !important; }
  </style>
</head>
<body>
  <h1 style="font-size: 18px; text-align: center; margin-bottom: 1rem;">
    üìñ G√™nesis 1 ‚Äî Ingl√™s e Portugu√™s
  </h1>
  <div class="global-controls" style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
    <button id="playAllEN" style="font-size:12px; padding:0.3rem 0.8rem;">‚ñ∂Ô∏è EN</button>
    <button id="playAllPT" style="font-size:12px; padding:0.3rem 0.8rem;">‚ñ∂Ô∏è PT</button>
    <button id="stopAll" style="font-size:12px; padding:0.3rem 0.8rem;">‚èπÔ∏è Stop</button>
    <label for="globalSpeed" style="margin-left:0.5rem;"></label>
    <select id="globalSpeed" style="font-size:12px; padding:0.2rem 0.5rem;">
      <option value="0.75">0.75x</option>
      <option value="1" selected>1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
    </select>
  </div>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>

    let verses = [];

    async function loadVerses() {
      try {
        const response = await fetch('genesis-capitulo1.json');
        if (!response.ok) {
          throw new Error(`Falha ao carregar JSON: ${response.status} ${response.statusText}`);
        }
        verses = await response.json();
        renderVerses(); // Mover a cria√ß√£o dos elementos para c√°
      } catch (error) {
        console.error('Erro ao carregar vers√≠culos:', error.message);
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: `N√£o foi poss√≠vel carregar os vers√≠culos: ${error.message}`,
        });
      }
    }

    function renderTextWithSpans(text) {
      return text.split(" ").map(w => `<span class="word">${w}</span>`).join(" ");
    }

    // Fun√ß√£o para renderizar os vers√≠culos no container
    function renderVerses() {
      const container = document.getElementById("container");
      container.innerHTML = "";
      verses.forEach((v, i) => {
        const div = document.createElement("div");
        div.className = "verse";
        div.id = `verse-${i}`;
        div.innerHTML = `
          <h2 class="ref-title">${v.ref}</h2>
          <p class="en" id="en-${i}">${renderTextWithSpans(v.enText)}</p>
          <div class="controls">
            <button style="background-color:#4caf50; color:white;" onclick="toggleTranslation(${i})">üåê Tradu√ß√£o</button>
            <select id="speed-en-${i}" onchange="changeSpeed(${i}, 'en', this.value)">
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
            </select>
            <button id="repeat-toggle-${i}-en" onclick="toggleRepeat(${i}, 'en', this)">üîÅ Repeat</button>
            <button id="toggle-en-${i}" onclick="togglePlayPause(${i}, 'en', this)">‚ñ∂Ô∏è Play</button>
          </div>
          <div id="pt-wrapper-${i}" style="display:none;">
            <p class="pt" id="pt-${i}">${renderTextWithSpans(v.ptText)}</p>
            <div class="controls">
              <select id="speed-pt-${i}" onchange="changeSpeed(${i}, 'pt', this.value)">
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
              </select>
              <button id="repeat-toggle-${i}-pt" onclick="toggleRepeat(${i}, 'pt', this)">üîÅ Repeat</button>
              <button id="toggle-pt-${i}" style="background-color:#4caf50; color:white;" onclick="togglePlayPause(${i}, 'pt', this)">‚ñ∂Ô∏è Play</button>
            </div>
          </div>
          <audio id="audio-en-${i}" src="${v.enFile}"></audio>
          <audio id="audio-pt-${i}" src="${v.ptFile}"></audio>
        `;
        container.appendChild(div);
      });
    }

    // As fun√ß√µes existentes para controle de √°udio (toggleRepeat, togglePlayPause, stopAllAudio, toggleTranslation, syncWords, changeSpeed) permanecem exatamente como no seu c√≥digo original

    // Vari√°veis globais utilizadas no c√≥digo:
    let currentAudio = null;
    let rafId = null;
    let resolveNext = null;
    let isPlayingAll = false;
    let currentPlayingIndex = -1;
    let currentPlayingLang = '';
    let currentPlayAllLang = null; // "en" ou "pt"
    const repeatState = {};

    // Fun√ß√µes originais (copiar e colar aqui as suas fun√ß√µes existentes exatamente como no seu c√≥digo)

    // Adicione aqui todas as fun√ß√µes relacionadas a controle de √°udio conforme seu c√≥digo original

    // Ao final, adicionar o listener global para o seletor de velocidade global
    const globalSpeedSelect = document.getElementById("globalSpeed");
    globalSpeedSelect.addEventListener("change", () => {
      const speed = parseFloat(globalSpeedSelect.value);
      verses.forEach((_, i) => {
        document.getElementById(`audio-en-${i}`).playbackRate = speed;
        document.getElementById(`audio-pt-${i}`).playbackRate = speed;
      });
    });

    // Eventos para os bot√µes de controle geral
    document.getElementById("playAllEN").addEventListener("click", async () => {
      stopAllAudio();
      currentPlayAllLang = "en";
      document.getElementById("playAllPT").disabled = true;
      isPlayingAll = true;
      for (let i = 0; i < verses.length; i++) {
        if (currentPlayAllLang !== "en") break;
        await new Promise(resolve => {
          resolveNext = resolve;
          setTimeout(() => {
            togglePlayPause(i, 'en', document.getElementById(`toggle-en-${i}`));
          }, 100);
        });
      }
      isPlayingAll = false;
      currentPlayAllLang = null;
      document.getElementById("playAllPT").disabled = false;
    });

    document.getElementById("playAllPT").addEventListener("click", async () => {
      stopAllAudio();
      currentPlayAllLang = "pt";
      document.getElementById("playAllEN").disabled = true;
      isPlayingAll = true;
      verses.forEach((_, i) => {
        document.getElementById(`pt-wrapper-${i}`).style.display = "block";
      });
      for (let i = 0; i < verses.length; i++) {
        if (currentPlayAllLang !== "pt") break;
        await new Promise(resolve => {
          resolveNext = resolve;
          setTimeout(() => {
            togglePlayPause(i, 'pt', document.getElementById(`toggle-pt-${i}`));
          }, 100);
        });
      }
      verses.forEach((_, i) => {
        document.getElementById(`pt-wrapper-${i}`).style.display = "none";
      });
      isPlayingAll = false;
      currentPlayAllLang = null;
      document.getElementById("playAllEN").disabled = false;
    });

    document.getElementById("stopAll").addEventListener("click", stopAllAudio);

    // Chame o carregamento dos vers√≠culos quando a p√°gina carregar
    loadVerses();

  </script>
</body>
</html>
